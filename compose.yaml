services:
  # Redis for pub/sub communication between Java and TypeScript
  redis:
    image: redis:7-alpine
    container_name: kishax-api-redis
    ports:
      - "6380:6380"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # LocalStack for AWS services emulation (SQS, etc.)
  localstack:
    image: localstack/localstack:3.0
    container_name: kishax-localstack
    ports:
      - "4566:4566" # LocalStack gateway
      - "4510-4559:4510-4559" # External services port range
    environment:
      - SERVICES=sqs,s3,cloudformation,iam
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "./tmp/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Test runner service (for running integration tests)
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: kishax-test-runner
    depends_on:
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      # LocalStack configuration
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      # Redis configuration
      - REDIS_URL=redis://redis:6380 # default: 6379 (prevented conflict with host)
      # Application configuration
      - MC_WEB_SQS_QUEUE_URL=http://localstack:4566/000000000000/mc-web-queue
      - WEB_MC_SQS_QUEUE_URL=http://localstack:4566/000000000000/web-mc-queue
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
    working_dir: /app
    profiles:
      - test

volumes:
  redis-data:
